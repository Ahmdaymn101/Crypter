<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypter | Secure Text Encryption</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-100 flex items-center justify-center p-4">
    <div id="particles"></div>

    <div class="auth-container rounded-xl p-8 w-full max-w-md relative overflow-hidden">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-lock text-4xl mr-2"
                    style="background: linear-gradient(135deg, #6366f1, #8b5cf6); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                <h1 class="text-3xl font-bold logo-text">Crypter</h1>
            </div>
            <p class="text-gray-400">Secure text encryption & decryption</p>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <div class="mb-6">
                <label for="login-email" class="block text-sm font-medium mb-2">Email</label>
                <div class="relative">
                    <input type="email" id="login-email"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="your@email.com">
                    <i class="fas fa-envelope absolute right-3 top-3.5 text-gray-500"></i>
                </div>
            </div>

            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="login-password"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••">
                    <i class="fas fa-lock absolute right-3 top-3.5 text-gray-500"></i>
                </div>
            </div>

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" class="rounded bg-gray-700 border-gray-600">
                    <label for="remember-me" class="ml-2 text-sm">Remember me</label>
                </div>
                <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300">Forgot password?</a>
            </div>

            <button class="btn-primary w-full py-3 rounded-lg font-medium mb-4" onclick="handleLogin()">
                Sign In
            </button>

            <div class="text-center text-sm text-gray-400">
                Don't have an account?
                <button onclick="toggleAuth()"
                    class="toggle-auth text-indigo-400 hover:text-indigo-300 ml-1 font-medium relative">
                    Sign up
                </button>
            </div>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <div id="signup-form" class="hidden">
            <div class="mb-6">
                <label for="signup-name" class="block text-sm font-medium mb-2">User Name</label>
                <div class="relative">
                    <input type="text" id="signup-name"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="ahmed">
                    <i class="fas fa-user absolute right-3 top-3.5 text-gray-500"></i>
                </div>
            </div>

            <div class="mb-6">
                <label for="signup-email" class="block text-sm font-medium mb-2">Email</label>
                <div class="relative">
                    <input type="email" id="signup-email"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="your@email.com">
                    <i class="fas fa-envelope absolute right-3 top-3.5 text-gray-500"></i>
                </div>
            </div>

            <div class="mb-6">
                <label for="signup-password" class="block text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="signup-password"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••">
                    <i class="fas fa-lock absolute right-3 top-3.5 text-gray-500"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">At least 8 characters with numbers and symbols</p>
            </div>

            <div class="mb-6">
                <label for="signup-confirm" class="block text-sm font-medium mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="signup-confirm"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••">
                    <i class="fas fa-lock absolute right-3 top-3.5 text-gray-500"></i>
                </div>
            </div>

            <div class="flex items-center mb-6">
                <input type="checkbox" id="terms" class="rounded bg-gray-700 border-gray-600">
                <label for="terms" class="ml-2 text-sm">
                    I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms</a> and <a href="#"
                        class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a>
                </label>
            </div>

            <button class="btn-primary w-full py-3 rounded-lg font-medium mb-4" onclick="handleSignup()">
                Create Account
            </button>

            <div class="text-center text-sm text-gray-400">
                Already have an account?
                <button onclick="toggleAuth()"
                    class="toggle-auth text-indigo-400 hover:text-indigo-300 ml-1 font-medium relative">
                    Sign in
                </button>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
